<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather.css" />
    <title>MyWeatherApp</title>
  </head>
  <body>
    <div>
    <h1><span class="header"></span>Daily weather</h1>
    <form action="" id="search-form">
      <input type="search" placeholder="Enter a city.." required id="search-input"/>
      <input type="submit" placeholder="Search" />
    </form>
    <br />
    <hr />
    <h2 class="current-city"></h2>
    <p>
      <span id="current-date"></span> <span class="current-description"></span>  <br> 
      Humidity: <span class="current-humidity"></span> , Wind: <span class="current-wind"></span> <br> 
    <h2 class="tempno"> <span class="current-temperature-icon"></span><span class="current-temperature-value"></span>&degC</h2>
    <ul>
        <li>
            <span class="forecast-day"></span> <br><br>
            <span class="forecast-temperature-icon"></span><br> <br>
            <strong class="forecast-temperature-max"></strong> <strong><span class="forecast-temperature-min"></span></strong>
        </li>
        <li>
            <span class="forecast-day"></span> <br><br>
            <span class="forecast-temperature-icon"></span><br> <br>
            <strong class="forecast-temperature-max"></strong> <strong><span class="forecast-temperature-min"></span></strong>
        </li>
        <li>
            <span class="forecast-day"></span> <br><br>
            <span class="forecast-temperature-icon"></span><br> <br>
            <strong class="forecast-temperature-max"></strong> <strong><span class="forecast-temperature-min"></span></strong>
        </li>
        <li>
            <span class="forecast-day"></span> <br><br>
            <span class="forecast-temperature-icon"></span><br> <br>
            <strong class="forecast-temperature-max"></strong> <strong><span class="forecast-temperature-min"></span></strong>
        </li>
        
        <li>         
            <span class="forecast-day"></span> <br><br>
            <span class="forecast-temperature-icon"></span><br> <br>
            <strong class="forecast-temperature-max"></strong> <strong><span class="forecast-temperature-min"></span></strong>
        </li>
    </ul>
    </p>

          and
          <a href="https://dailyweathersearch.netlify.app/">hosted on Netlify</a></span>
    </div>
    
  </body>
  <script src="weather.js"></script>
</html>
