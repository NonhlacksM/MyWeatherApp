<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather.css" />
    <title>MyWeatheApp</title>
  </head>
  <body>
    <div>
    <h1> 👩‍💻 Weather</h1>
    <form action="" id="search-form">
      <input type="search" placeholder="Enter a city.." required id="search-input"/>
      <input type="submit" placeholder="Search" />
    </form>
    <br />
    <hr />
    <h2 class="current-city"></h2>
    <p>
      <span id="current-date"></span> <span class="current-description"></span>  <br> 
      Humidity: <span class="current-humidity"></span> , Wind: <span class="current-wind"></span> <br> 
    <h2 class="tempno"> <span class="current-temperature-icon"></span><span class="current-temperature-value"></span>&degC</h2>
    <ul>
        <li>
            <span>Thu</span> <br><br>
            ☁️ <br> <br>
            <strong> 18&deg <span class="temp"> 11&deg</span></strong>
        </li>
        <li>
            <span>Fri</span> <br><br>
            ☀️ <br><br>
            <strong> 16&deg <span class="temp"> 12&deg</span></strong>
        </li>
        <li>
            <span>Sat</span> <br><br>
            ☀️ <br><br>
            <strong> 16&deg <span class="temp"> 11&deg</span></strong>
        </li>
        <li>
            <span>Sun</span> <br><br>
            ☀️ <br><br>
            <strong> 17&deg <span class="temp"> 11&deg</span></strong>
        </li>
        
        <li>
            
            <span>Mon</span> <br><br>
            ☀️ <br><br>
            <strong> 18&deg <span class="temp"> 12&deg</span></strong>
        </li>
    </ul>
    </p>
    <hr>
    <span> This project was coded by <a href="#">Nonhlanhla Zwane</a> and is <a href="#">on Github</a> and  <a href="#">hosted on Netlify</a></span>
    </div>
    
  </body>
  <script src="weather.js"></script>
</html>
